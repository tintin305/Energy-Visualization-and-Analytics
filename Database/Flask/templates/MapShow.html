    <script>

    <script>
        function getColor(d) {
            return d > 0.8 ? '#bd0026' :
                d > 0.6 ? '#f03b20' :
                d > 0.4 ? '#fd8d3c' :
                d > 0.2 ? '#fecc5c' :
                '#ffffb2';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.per_unit),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }
    </script>
    <style>
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 28px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div id="header"></div>
    <div id="map" style="width: 1200px; height: 780px"></div>
    <script>
        //  Creating map options
        //  var mapOptions = {
        //     center: [-26.1905, 28.0250],
        //     zoom: 17
        //  }

        // Creating a map object
        var map = new L.map('map').setView([-26.1905, 28.0250], 17);


        // Creating a Layer object and adding it to the map
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adding layer to the map
        //  map.addLayer(layer);



        // L.geoJson(statesData).addTo(map);

        L.geoJson(statesData, {
            style: style
        }).addTo(map);
        // L.geoJson(statesData, {style: style}).addTo(map);
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        geojson = L.geoJson(statesData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h4>Building Energy Usage</h4>' + (props ?
                '<b>' + props.name + '</b><br />' + props.density + ' kWh' :
                'Hover over a building');
        };

        info.addTo(map);


        // info.addTo(map);

        //     //     transparent: true,
        //     //     attribution: "Weather data Â© 2012 IEM Nexrad"
        //     // }).addTo(map);


        var legend = L.control({
            position: 'bottomright'
        });

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 0.2, 0.4, 0.6, 0.8],
                labels = [];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 0.01) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

            return div;
        };
